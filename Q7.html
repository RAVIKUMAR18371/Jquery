<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A3Q7</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form action="#" name="Reg" id="reg">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Type Your Name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="regno">Registration Number</label>
          <input
            type="number"
            class="form-control"
            id="regno"
            placeholder="Type Your Registration Number"
            name="regno"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Type Your Address"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Type Your Email Address"
            name="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Type Your Password"
            name="password"
            required
          />
        </div>
        <button type="submit" id="onclick" class="btn btn-primary">
          Proceed
        </button>
      </form>
    </div>
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"  
      id="warn"
      style="visibility: hidden"
    >
      Please fill all the values in the form
      <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#onclick").click(function () {
          var a = document.forms["Reg"]["name"].value;
          var b = document.forms["Reg"]["regno"].value;
          var c = document.forms["Reg"]["address"].value;
          var d = document.forms["Reg"]["email"].value;
          var e = document.forms["Reg"]["password]"].value;
        });
        $("#reg input").blur(function () {
          if (!$(this).val()) {
            $("#warn").css({"visibility":"visible"});
          }
        });
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
