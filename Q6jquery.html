<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center">Results</h1>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th colspan="3">Student report</th>
        </tr>
        <tr>
          <td>Student</td>
          <td>Course Name</td>
          <td>Total Marks</td>
        </tr>
      </thead>
      <tbody class="tbd">
        <tr>
          <td>Merry</td>
          <td>Introduction to Computer Vision</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Jim</td>
          <td>Distributed Computing</td>
          <td>63</td>
        </tr>
        <tr>
          <td>Morrison</td>
          <td>System and Software Security</td>
          <td>74</td>
        </tr>
      </tbody>
    </table>

    <div class="container">
      <h2>Addition</h2>
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Type Your Name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="marks">Marks</label>
          <input
            type="number"
            class="form-control"
            id="marks"
            placeholder="Out of 100"
            min="0"
            max="100"
            required
            name="marks"
          />
        </div>
        <div class="form-group">
          <label for="Course">Course Name</label>
          <input
            type="text"
            class="form-control"
            id="Course"
            placeholder="Type Your Course Name"
            name="Course"
            required
          />
        </div>
        <button type="submit" class="btn btn-outline-primary" id="onclick">
          Proceed
        </button>
      </form>
    </div>
    <div class="container">
      <h2>Removal</h2>
      <input id="term" type="text" class="form-control" placeholder="enter your search" />
      <button id="hit" type="button" class="btn btn-outline-primary" name="">Search</button>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
      let name, marks, Course;
      $(document).ready(function () {
        $("#onclick").click(function () {
          name = $("#name").val();
          marks = $("#marks").val();
          Course = $("#Course").val();
          $(".tbd").append(
            "<tr><td>" +
              name +
              "</td><td>" +
              Course +
              "</td><td>" +
              marks +
              "</td></tr>"
          );
        });
        $('#hit').click(function () {
                let del = "#" + $('#term').val();
                if ((del).length) { $(del).remove(); }
                else { alert("Element not found"); }
            });
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
