!DOCTYPE html>
<html lang="en">
  <head>
    <title>A3Q5</title>
  </head>
  <body>
    <div id="reset">Reset</div>
    <div id="slideDown">Slide Down</div>
    <div id="animate">Animate</div>
    <div id="fadeIn">Fade In</div>
    <div id="hide">Hide</div>
    <div id="show">Show</div>
    <div class="container" style="border: solid 3px black">
      <div id="other">Trigger the handler for mouseenter</div>
      <div id="log"></div>
    </div>
    <div class="container" style="border: solid 3px black">
        <div id="ml">Trigger the handler for mouseleave</div>
        <div id="mllog"></div>
      </div>
    <input id="check1" type="checkbox" checked="checked" />
    <label for="check1">Check me</label>
    <p></p>
    <img
      id="CA"
      src="CA.png"
      alt="CA"
      height="720px"
      width="1280px"
      style="display: none"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#reset").dblclick(function () {
          $("#CA").css({ display: "none" });
          $(".app").remove();
          $('#check1').prop('checked', true);
        });
        $("#slideDown").click(function () {
          $("#CA").slideDown("slow");
        });
        $("#animate").click(function () {
          $("#CA").animate({
            opacity: 1,
            left: "+=50",
            height: "toggle",
          });
        });
        $("#fadeIn").click(function () {
          $("#CA").fadeIn();
        });
        $("#hide").click(function () {
          $("#CA").hide();
        });
        $("#show").click(function () {
          $("#CA").show("slow");
        });
        $("#other").mouseenter(function () {
          $("#log").append(
            "<div class=app>Handler for .mouseenter() called.</div>"
          );
        });
        $("#ml").mouseleave(function () {
          $("#mllog").append(
            "<div class=app>Handler for .mouseleave() called.</div>"
          );
        });
        $("input")
          .change(function () {
            var $input = $(this);
            $("p").html(
              ".attr( 'checked' ): <b>" +
                $input.attr("checked") +
                "</b><br>" +
                ".prop( 'checked' ): <b>" +
                $input.prop("checked") +
                "</b><br>" +
                ".is( ':checked' ): <b>" +
                $input.is(":checked") +
                "</b>"
            );
          })
          .change();
      });
    </script>
  </body>
</html>
